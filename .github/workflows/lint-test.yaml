name: Lint and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build shared packages
        run: |
          pnpm --filter @repo/design-tokens build
          pnpm --filter @repo/shared build
          pnpm --filter @repo/playbook build

      - name: Lint
        run: pnpm --filter @repo/frontend lint

      - name: Test
        run: pnpm --filter @repo/frontend test

      - name: Build
        run: pnpm --filter @repo/frontend build

  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.55
          working-directory: backend

      - name: Install dependencies
        working-directory: backend
        run: go mod download

      - name: Build
        working-directory: backend
        run: go build -o bin/api ./cmd/api

      - name: Test
        working-directory: backend
        run: go test ./...

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        working-directory: backend
        run: gosec ./...
        continue-on-error: true
