# Air configuration for hot reload
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main ./cmd/api"
bin = "./tmp/main"
full_bin = "./tmp/main"
include_ext = ["go", "graphqls"]
exclude_dir = ["tmp", "vendor", "node_modules"]
exclude_regex = ["_test.go"]
delay = 1000
stop_on_error = true
log = "build-errors.log"

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
