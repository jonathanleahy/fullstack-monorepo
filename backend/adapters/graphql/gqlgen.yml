# gqlgen configuration
schema:
  - "*.graphqls"

exec:
  filename: generated.go
  package: graphql

model:
  filename: models_gen.go
  package: graphql

resolver:
  layout: follow-schema
  dir: .
  package: graphql
  filename_template: "{name}.resolvers.go"

autobind:
  - "github.com/project/backend/domain/entities"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  User:
    fields:
      password:
        resolver: false
  Difficulty:
    model:
      - github.com/project/backend/domain/entities.Difficulty
  Lesson:
    model:
      - github.com/project/backend/domain/entities.Lesson
    fields:
      hasSublessons:
        resolver: true
      sublessons:
        fieldName: Sublessons
  LibraryCourse:
    model:
      - github.com/project/backend/domain/entities.LibraryCourse
    fields:
      totalLessonCount:
        resolver: true
  UserCourse:
    model:
      - github.com/project/backend/domain/entities.UserCourse
    fields:
      libraryCourse:
        resolver: true
