services:
  backend:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
    ports:
      - "8082:8082"
    volumes:
      - ../backend:/app
      - go-cache:/go/pkg/mod
      - backend-data:/app/data
    environment:
      - PORT=8082
      - DATABASE_PATH=/app/data/app.db
      - ENABLE_PLAYGROUND=true
      - ALLOWED_ORIGINS=http://localhost:3001,http://localhost:3000
      - LOG_LEVEL=debug
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    ports:
      - "3001:3001"
    volumes:
      - ../frontend:/app/frontend
      - ../playbook:/app/playbook
      - ../design-tokens:/app/design-tokens
      - ../shared:/app/shared
      - /app/node_modules
      - /app/frontend/node_modules
      - /app/playbook/node_modules
      - /app/design-tokens/node_modules
      - /app/shared/node_modules
    environment:
      # Use localhost because browser makes requests, not the container
      - VITE_GRAPHQL_ENDPOINT=http://localhost:8082/graphql
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

  storybook:
    build:
      context: ..
      dockerfile: infra/Dockerfile.storybook
    ports:
      - "6006:6006"
    volumes:
      - ../playbook:/app/playbook
      - ../design-tokens:/app/design-tokens
      - ../shared:/app/shared
      - /app/node_modules
      - /app/playbook/node_modules
      - /app/design-tokens/node_modules
      - /app/shared/node_modules
    networks:
      - app-network
    profiles:
      - storybook

networks:
  app-network:
    driver: bridge

volumes:
  go-cache:
  backend-data:
