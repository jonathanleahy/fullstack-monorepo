version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
    ports:
      - "8082:8082"
    volumes:
      - ../backend:/app
      - go-cache:/go/pkg/mod
      - backend-data:/app/data
    environment:
      - PORT=8082
      - DATABASE_PATH=/app/data/app.db
      - ENABLE_PLAYGROUND=true
      - ALLOWED_ORIGINS=http://localhost:3001,http://localhost:3000
      - LOG_LEVEL=debug
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/Dockerfile.frontend
    ports:
      - "3001:3001"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - ../playbook:/playbook
      - ../design-tokens:/design-tokens
      - ../shared:/shared
    environment:
      - VITE_GRAPHQL_ENDPOINT=http://backend:8082/graphql
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

  storybook:
    build:
      context: ../playbook
      dockerfile: ../infra/Dockerfile.storybook
    ports:
      - "6006:6006"
    volumes:
      - ../playbook:/app
      - /app/node_modules
      - ../design-tokens:/design-tokens
    networks:
      - app-network
    profiles:
      - storybook

networks:
  app-network:
    driver: bridge

volumes:
  go-cache:
  backend-data:
